<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design Lite CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static/css/styles.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        {% if title %}
            <title>{{ title }} | Неизвестный Питер</title>
        {% else %}
            <title>Неизвестный Питер</title>
        {% endif %}
    </head>
    <body class="mdl-color--grey-100">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header" id="header_bg_video">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">
                        {% if title %}
                            {{ title }}
                        {% else %}
                            Неизвестный Питер
                        {% endif %}
                    </span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Настройки</span>
                <nav class="mdl-navigation" id="nav">
                    <a class="mdl-navigation__link" href="/listOfQuests">Список Квестов</a>
                </nav>
            </div>
            <main class="mdl-layout__content" id="content_holder">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </body>
    <script src="static/js/layout.js"></script>
</html>
