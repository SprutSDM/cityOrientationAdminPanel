<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Material Design Lite CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static/css/styles.css">
        <link rel="stylesheet" href="static/css/getmdl-select.min.css">
        <script src="static/js/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="static/js/getmdl-select.min.js"></script>

        {% if title %}
            <title>{{ title }} | Неизвестный Питер</title>
        {% else %}
            <title>Неизвестный Питер</title>
        {% endif %}
    </head>
    <body class="mdl-color--grey-100">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">
                        {% if title %}
                            {{ title }}
                        {% else %}
                            Неизвестный Питер
                        {% endif %}
                    </span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Настройки</span>
                <nav class="mdl-navigation" id="nav">
                    <a class="mdl-navigation__link" href="/listOfQuests"><i class="material-icons" style="margin: 0px 10px 5px 0px">extension</i>Квесты</a>
                    <a class="mdl-navigation__link" href="/listOfTemplates"><i class="material-icons" style="margin: 0px 10px 5px 0px">dashboard</i>Шаблоны</a>
                    <a class="mdl-navigation__link" href="/listOfTeams"><i class="material-icons" style="margin: 0px 10px 5px 0px">people</i>Команды</a>
                    <a class="mdl-navigation__link" href="/listOfTasks"><i class="material-icons" style="margin: 0px 10px 5px 0px">star</i>Задания</a>
                </nav>
            </div>
            <main class="mdl-layout__content" id="content_holder">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </body>
</html>
