{% extends 'layout.html' %}
{% block content %}
<div class="content-grid mdl-grid center-all">
    <div style="margin-left: 10px; margin-top:8px; margin-bottom: 10%">
        <!-- Class "mdl-data-table-selectable" -->
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric" style="text-align:  left;">Название</th>
                    <th style="text-align:  left;">Вопрос</th>
                    <th style="text-align:  left;">Изображение</th>
                    <th style="text-align:  left;">Ответы</th>
                    <th style="text-align:  left;">Подсказка1</th>
                    <th style="text-align:  left;">Подсказка2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows -->
                {% for tasks in tasks %}
                <tr>
                    <td class="mdl-data-table__cell--non-numeric" style="width: 100px;">
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5"  >{{ tasks['name'] }}</textarea>
                                <label class="mdl-textfield__label" for="sample5"></label>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" >{{ tasks['question'] }}</textarea>
                                <label class="mdl-textfield__label" for="sample5"></label>
                            </div>
                        </form>
                    </td>
                    <td style="text-align:left;"> <a href="" style="color:grey"> {{ tasks['picture'] }}</a><br>
                        {% if tasks['picture'] == "" %}
                        <a href="addtask"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Добавить
                        </button></a>
                        {% else %}
                        <a href="addtask"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Удалить
                        </button></a>
                        {% endif %}
                    </td>
                    <td>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" >{{ tasks['answer'] }}</textarea>
                                <label class="mdl-textfield__label" for="sample5"></label>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" >{{ tasks['tip_1'] }}</textarea>
                                <label class="mdl-textfield__label" for="sample5"></label>
                            </div>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <textarea class="mdl-textfield__input" type="text" rows= "3" id="sample5" >{{ tasks['tip_2'] }}</textarea>
                                <label class="mdl-textfield__label" for="sample5"></label>
                            </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mdl-cell mdl-cell--12-col">
            <!-- Colored raised button -->
            <a href="addtask"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Удалить выделенные
            </button></a>
            <!-- Accent-colored raised button -->
            <button style="margin-left: 10px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Добавить задание
            </button>
        </div>
    </div>
</div>
{% endblock content %}
